<section class="main-wrapper">
	<navbar [brand]="'Vyhledávání'"></navbar>
	<div class="content-wrapper">
		<div class="search-results-header">
			<span *ngIf="query !== ''">Počet výsledků hledání výrazu "{{query}}": {{results.length}}</span>
		</div>
		<div class="results">
			<div class="results-row" *ngFor="let result of results" (click)="goToDetail(result.id)">
				<div class="img-wrapper">
					<img src="assets/outlaws/{{result.img}}" />
				</div>
				<div class="row-content">
					<h4>{{result.name}}</h4>
					<div class="details">
						<p>Kód: {{result.code}}</p>
						<p>Třída: {{result.rarity}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
